<div class="login-page page-header header-filter" style="background-image: url('https://static.pexels.com/photos/65117/pexels-photo-65117.jpeg'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="card">
                    <form class="form" ng-submit="login(username, password)" role="form">
                        <div class="card-header text-center" data-background-color="red">
                            <h4 class="card-title">BMO Üye Portalı</h4>
                            <div class="social-line">
                                <a href="https://facebook.com/bilgisayarmuhendisleriodasi" target="_blank" class="btn btn-just-icon btn-simple">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="https://twitter.com/TMMOB_BMO" target="_blank" class="btn btn-just-icon btn-simple">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="http://bmo.org.tr" target="_blank" class="btn btn-just-icon btn-simple">
                                    <i class="fa fa-globe"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-content">

                            <div class="alert alert-warning" ng-class="{ 'hidden': ! errorMessage }">
                                <span>{{errorMessage}}</span>
                            </div>

                            <div class="input-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <span class="input-group-addon">
                                        <i class="material-icons">fingerprint</i>
                                    </span>
                                <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="TC Kimlik Numarası ..." required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Kimlik numarası zorunludur!</span>
                            </div>
                            <div class="input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Parola ..." required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Parola zorunludur!</span>
                            </div>
                            <!-- <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="optionsCheckboxes">
                                        Robot deeeeelim ben!
                                    </label>
                                </div> -->
                        </div>
                        <div class="footer text-center">
                            <button type="submit" data-color="red" ng-disabled="form.$invalid || dataLoading" class="btn btn-success btn-wd btn-lg" style="text-transform: capitalize;">Giriş</button>

                            />
                        </div>
                    </form>
                </div>
                <footer class="footer">
                    <i class="fa fa-copyright fa-flip-horizontal"></i>
                    <i class="fa fa-heart heart" style="color: #ef5350;"></i> Bilgisayar Mühendisleri Odası
                </footer>
            </div>
        </div>
    </div>
